<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{count}}
        <button @click="handleAdd1()">add-1</button>

        <ul @click.self="handleUlClick">
            <li @click.stop="handleLiClick">111</li>
            <li @click="handleLiClick">222</li>
            <li @click.once="handleLiClick">333</li>
        </ul>

        <a href="http://www.baidu.com" @click.prevent>jump</a>
    </div>

    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                count: 1,
            },
            methods: {
                handleAdd1() {
                    this.count++
                },
                handleLiClick(evt) {
                    console.log("li");
                    // evt.stopPropagation();
                },
                handleUlClick() {
                    console.log("ul");
                }
            }
        })
    </script>
</body>

</html>
