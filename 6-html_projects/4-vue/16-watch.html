<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" v-model="mytext">
        <ul>
            <li v-for="dd in computedList">
                {{dd}}
            </li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                mytext: "",
                datalist: ["111", "222", "333", "444", "555"],
            },
            // 计算属性
            computed: {
                computedList() {
                    return this.datalist.filter(item => item.includes(this.mytext))
                }
            },
            watch: {
                mytext(){
                    setTimeout(() => {
                        console.log("change");
                    }, 1000);
                }
            }
        })
    </script>
</body>

</html>
