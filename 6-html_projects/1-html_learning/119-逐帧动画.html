<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            animation: run 5s steps(1, end);
        }
        @keyframes run {
            0% {
                background: red;
            }
            50% {
                background: green;
            }
            100% {
                background: yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
