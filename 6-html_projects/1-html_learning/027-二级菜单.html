<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            margin: 0 auto;
            /* overflow: hidden; */
        }

        ul {
            list-style: none;
        }

        .box .item {
            float: left;
            width: 148px;
            text-align: center;
            border: 1px solid blue;
            background-color: blue;
            color: white;
            line-height: 40px;

            position: relative;
        }

        .item:hover {
            background-color: lightblue;
        }

        .item ul {
            display: none;
            background: white;
            color: black;
            position: absolute;
            left: 0;
            top: 40px;
            width: 148px;
        }
        .item:hover ul{
            display: block;
        }
        .item li:hover {
            color: blue;
        }

        .content {
            height: 100px;
            background: yellow;
        }

        .box::after{
            content: "asdfasdf";
            clear: both;
            display: block;
            width: 0;
            height: 0;
            /* display: none; */
            visibility: hidden;
        }


    </style>
</head>

<body>
    <ul class="box">
        <li class="item">
            视频教程
            <ul>
                <li>全部视频教程</li>
                <li>html5视频教程</li>
                <li>Java视频教程</li>
                <li>Python视频教程</li>
            </ul>
        </li>
        <li class="item">认证考试
            <ul>
                <li>pmp</li>
                <li>红帽</li>
            </ul>
        </li>
    </ul>

    <div class="content">123123123123</div>
</body>

</html>
