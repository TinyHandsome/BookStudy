<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表单进阶-复选框（多选）</h1>
    <div>
        <div>你的兴趣爱好：</div>
        <div>
            <input type="checkbox" name="aaa" id="c1">
            <label for="c1">抽烟</label>
        </div>
        <div>
            <input type="checkbox" name="aaa" id="c2" checked>
            <label for="c2">喝酒</label>
        </div>
        <div>
            <input type="checkbox" name="aaa" id="c3" checked>
            <label for="c3">烫头</label>
        </div>
    </div>
</body>
</html>
