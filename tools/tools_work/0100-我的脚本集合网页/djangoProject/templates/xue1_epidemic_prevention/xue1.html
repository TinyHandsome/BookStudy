{% extends 'base.html' %}
{% load static %}

{% block ext_js %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/xue1.css' %}">
{% endblock %}

{% block content %}
    {{ block.super }}
    <form class="form-inline" action="{% url '1:func6' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon3">请粘贴 Authorization Bear开头的值：</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>
        <input class="btn btn-primary" type="submit" value="开始"/>
        <button type="button" class="btn btn-danger">停止</button>
        <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
                 aria-valuemin="0" aria-valuemax="100" style="width: 99%">
                <span class="sr-only">起飞</span>
            </div>
        </div>
    </form>
{% endblock %}
