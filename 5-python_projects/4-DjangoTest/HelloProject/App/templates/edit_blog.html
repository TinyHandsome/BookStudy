{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EditBlog</title>
    <script type="text/javascript" src='/static/tiny_mce/tiny_mce.js'></script>
    <script type="text/javascript">
        tinyMCE.init({
            "mode": "textareas",
            "theme": "advanced",
            "width": 800,
            "height": 600
        })
    </script>
</head>
<body>

<form action="{% url 'app:edit_blog' %}" method="post">
    {% csrf_token %}
    <textarea name="content"></textarea>
    <button>保存</button>
</form>

</body>
</html>
