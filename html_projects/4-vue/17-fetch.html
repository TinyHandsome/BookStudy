<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click="handleFetch">ajax-fetch</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#box",
            data: {

            },
            methods: {
                handleFetch() {
                    fetch("./json/test.json").then(res => {
                        // 状态码，响应头，拿不到真正的数据
                        return res.json()
                    }).then(res => {
                        console.log(res);
                    }).catch(err => {
                        console.log(err);
                    })
                }
            }
        })
    </script>

</body>

</html>
