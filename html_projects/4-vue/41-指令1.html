<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div v-hello=" 'yellow' ">111</div>
        <div v-hello=" 'red' ">222</div>
        <div v-hello="whichColor">333</div>
    </div>
    <script>
        Vue.directive("hello", {
            // 指令的生命周期函数
            inserted(el, binding){
                console.log("inserted", binding);
                el.style.background = binding.value
            },
            update(el, binding) {
                console.log("update");
                el.style.background = binding.value
            },
        })
        var vm = new Vue({
            el: "#box",
            data: {
                whichColor: 'blue'
            }
        })
    </script>
    
</body>
</html>
