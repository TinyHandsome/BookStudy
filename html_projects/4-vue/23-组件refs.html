<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" ref="mytext">
        <input type="password" ref="mypassword">
        <div ref="mydiv">111</div>
        <button @click="handleAdd">Add</button>
        <child ref="mychild"></child>

        <child2 :mytitle="title"></child2>

        {{title}}
    </div>
    <script>
        Vue.component("child2", {
            props: ["mytitle"],
            template: `
                <div>
                    child---{{mytitle}}
                    <button @click="handleClick">点我点我点我</button>
                </div>
            `,
            methods: {
                handleClick() {
                    this.mytitle = 222222222222
                }
            }
        })
        Vue.component("child", {
            data() {
                return {
                    myname: "child-11111"
                }
            },
            template: `<div>
                    child---{{myname}}
                </div>`,
        })
        new Vue({
            el: "#box",
            methods: {
                handleAdd() {
                    // console.log(this.$refs.mytext, this.$refs.mypassword, this.$refs.mydiv);
                    // console.log(this.$refs.mychild.myname);
                    this.$refs.mychild.myname = 123123123
                }
            },
            data: {
                title: 123123213123123
            }
        })
    </script>
</body>

</html>
