<html lang="en">

            data(){
                return {
                    myname: "child-11111"
                }
            },
            template: `<div>
                    child---{{myname}}
                </div>`
        })
        new Vue({
            el: "#box",
            methods: {
                handleAdd(){
                    // console.log(this.$refs.mytext, this.$refs.mypassword, this.$refs.mydiv);
                    // console.log(this.$refs.mychild.myname);
                    this.$refs.mychild.myname = 123123123
                }
            },
        })
    </script>
