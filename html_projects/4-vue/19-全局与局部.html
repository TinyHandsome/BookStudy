<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <yingjun-navbar></yingjun-navbar>
        <child></child>
    </div>

    <script>
        // 定义一个全局的组件
        Vue.component("yingjunNavbar", {
            // dom, js, css
            template: `<div style="background:red">
                    <button @click="handleLeft">left</button>
                    猫眼电影-{{myname}}
                    <button @click="handleRight">right</button>
                    <child></child>
                </div>`,
            methods: {
                handleLeft() {
                    console.log("left");
                },
                handleRight() {
                    console.log("right");
                }
            },
            computed: {},
            watch: {},
            // 组件中data必须是函数的写法
            data(){
                return {
                    myname: 1111,
                }
            },
            components: {
                "kerwinChild": {
                    template: `
                        <div></div>
                    `
                }
            }
        })

        Vue.component("child", {
            template: `
                <div style="background:yellow">公司标语</div>
            `
        })
        // 根组件
        var vm = new Vue({
            el: "#box",
        })
    </script>
</body>

</html>
