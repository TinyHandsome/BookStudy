<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="box">
        {{count}}
        <button @click="handleAdd1()">add-1</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                count: 1,
            },
            methods: {
                handleAdd1(){
                    this.count++
                }
            }
        })
    </script>
</body>
</html>
