<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <div style="background:yellow;">根组件标题</div>
        <navbar myname="电影" :myright="false" :myparent="parent"></navbar>
        <navbar myname="影院"></navbar>
    </div>

    <script>
        Vue.component("navbar", {
            // 接收myname属性，this.myname
            // props: ["myname", "myright"],
            // props: {
            //     myname: String,
            //     myright: Boolean
            // },
            props: {
                myname: {
                    type: String,
                    default: ""
                },
                myright: {
                    type: Boolean,
                    default: true
                },
                myparent: {
                    type: String,
                    default: ""
                }
            },
            template: `<div>
                <button>left</button>
                <span>{{myname}}-{{myright}}--{{myparent}}</span>    
                <button v-show="myright">right</button>    

            </div>`
        })
        new Vue({
            el: "#box",
            data: {
                parent: "1111111"
            }
        })
    </script>
</body>

</html>
