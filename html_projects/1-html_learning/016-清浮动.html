<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1, .box2 {
            width: 200px;
            height: 200px;
            float: left;
        }

        .box1 {
            background-color: yellow;
        }
        .box2 {
            background-color: blue;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>

    <div class="box"></div>
</body>
</html>
