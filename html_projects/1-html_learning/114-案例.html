<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
        }

        .box {
            width: 350px;
            border: 5px solid red;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .pic {
            width: 100%;
            transition: all 1s;
        }

        .box:hover img {
            transform: translateX(50px);
            opacity: 0.5;
        }

        .box h2 {
            position: absolute;
            left: 50px;
            top: 10px;
            color: white;
            transition: all 1s 0.2s;
        }

        .box:hover h2 {
            transform: translateX(100px);
        }

        .box p {
            position: absolute;
            left: 50px;
            width: 100px;
            color: white;
            background: darkblue;
            transition: all 1s;
        }

        .box .p1 {
            top: 60px;
            transform: translateY(400px);
        }

        .box:hover .p1 {
            transform: translateY(0);
        }

        .box .p2 {
            top: 90px;
            transform: translateX(500px);
        }

        .box:hover .p2 {
            transform: translateY(0);
        }

        .box .p3 {
            top: 120px;
            transform: translateX(-500px)
        }

        .box:hover .p3 {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="pic" src="imgs/桌面图片/p1.jpg" alt="">
        <h2>title</h2>
        <p class="p1">111</p>
        <p class="p2">222</p>
        <p class="p3">333</p>
    </div>

</body>
</html>
