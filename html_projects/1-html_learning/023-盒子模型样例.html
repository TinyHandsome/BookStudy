<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            display: block;
        }

        #box {
            width: 241px;
            height: 335px;
            background: rgb(206, 206, 206);
            margin: 0 auto;
            padding: 11px 11px 18px
        }

        .title {
            width: 235px;
            height: 19px;
            /* background: red; */
            padding-left: 4px;
            border-left: 2px solid #254282;
            color: #254282;
            line-height: 19px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .bigpic {
            width: 241px;
            height: 170px;
            margin-bottom: 16px;
        }

        .bigpic p {
            width: 241px;
            height: 26px;
            background: #f6f7f8;
            font-size: 12px;
            text-align: center;
            line-height: 26px;
        }

        .smallpic {
            width: 241px;
            height: 120px;    
        }

        .smallpic p {
            font-size: 12px;
            width: 112px;
            background: #f6f7f8;
            line-height: 18px;
            text-align: center;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

    </style>
</head>

<body>
    <div id="box">
        <div class="title">海的那边</div>
        <div class="bigpic">
            <img style="width: 241px; height: 144px;" src="pics/吃货/可乐.png" alt="">
            <p>可乐可乐可乐</p>
        </div>
        <div class="smallpic">
            <div class="left">
                <img style="width: 112px; height: 84px;" src="pics/吃货/汉堡.png" alt="">
                <p>汉堡汉堡汉堡</p>
            </div>
            <div class="right">
                <img style="width: 112px; height: 84px;" src="pics/吃货/爆米花.png" alt="">
                <p>爆米花爆米花</p>
            </div>
        </div>
    </div>
</body>

</html>
