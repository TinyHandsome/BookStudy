<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }

        .div1,
        .div2 {
            border: 1px solid red;
            font-size: 16px;
        }

        .div1 p {
            font-size: 32px;
        }

        .div2 p {
            /* font-size: 2em; */
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <!-- 
        px, em, rem 之争
        px: 500px
        em: 相对单位，相对于父元素的字体大小
        rem: 相对单位，相对于根元素的字体大小
     -->

    <div class="div1">
        <p>赵钱孙礼</p>
    </div>
    <div class="div2">
        <p>赵钱孙礼</p>
    </div>

</body>

</html>
