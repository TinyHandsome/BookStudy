<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            margin: 0 auto;
        }

        ul {
            list-style: none;
        }

        .box .item {
            float: left;
            width: 148px;
            text-align: center;
            border: 1px solid blue;
            background-color: blue;
            color: white;
            line-height: 40px;
        }

        .item:hover {
            background-color: lightblue;
        }

        .item ul {
            display: none;
            background: white;
            color: black;
        }
        .item:hover ul{
            display: block;
        }
        .item li:hover {
            color: blue;
        }


    </style>
</head>

<body>
    <ul class="box">
        <li class="item">
            视频教程
            <ul>
                <li>全部视频教程</li>
                <li>html5视频教程</li>
                <li>Java视频教程</li>
                <li>Python视频教程</li>
            </ul>
        </li>
        <li class="item">认证考试
            <ul>
                <li>pmp</li>
                <li>红帽</li>
            </ul>
        </li>
    </ul>
</body>

</html>
